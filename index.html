<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo App</h1>
      <div class="input-field-form">
        <input
          type="text"
          name="add-task"
          id="add-task-field"
          aria-label="Add your new task"
          placeholder="Add your new task"
        />
        <button class="btn btn--add"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todo-list"></ul>
      <footer>
        <p class="pending-tasks">You have <span id="pending-tasks"></span></p>
        <button class="btn btn--clear">Clear All</button>
      </footer>
    </div>
    <script src="index.pack.js"></script>
  </body>
</html>
